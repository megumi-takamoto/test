<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Sample</title>
    <!-- BootstrapのCSS読み込み -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery読み込み -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- BootstrapのJS読み込み -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  </head>
  <body>
    <br />
    <button type="button" class="btn btn-default">Default</button>
    <button type="button" class="btn btn-primary">primary</button>
    <button type="button" class="btn btn-success">success</button>
    <button type="button" class="btn btn-info">info</button>
    <button type="button" class="btn btn-warning">warning</button>
    <button type="button" class="btn btn-danger">danger</button>
    <button type="button" class="btn btn-link">link</button>
    <br /> <br />
   
    <p>
        <button type="button" class="btn btn-primary btn-lg">Large button</button>
        <button type="button" class="btn btn-default btn-lg">Large button</button>
    </p>
     <p>
        <button type="button" class="btn btn-primary">Large button</button>
        <button type="button" class="btn btn-default">Large button</button>
    </p>
     <p>
        <button type="button" class="btn btn-primary btn-sm">Large button</button>
        <button type="button" class="btn btn-default btn-sm">Large button</button>
    </p>
     <p>
        <button type="button" class="btn btn-primary btn-xs">Large button</button>
        <button type="button" class="btn btn-default btn-xs">Large button</button>

    <br /> <br />
    
    <button type="button" class="btn btn-primary btn-lg btn-block">Block level button</button>
    <button type="button" class="btn degault btn-lg btn-block">Block level button</button>
